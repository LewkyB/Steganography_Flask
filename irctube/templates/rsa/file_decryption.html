
{% extends "base.html" %}

{% block title %}RSA File Decryption{% endblock %}

{% block content %}
   <form action="" method="POST">
      <div>
         <fieldset>
            <legend>RSA Key File Decryption</legend>
            <label for="key_generator_textbox">Password used with private key:</label>
            <input type="password" name="key_generator_textbox" placeholder="password">
            <br><br>
            <label for="user_file_to_decrypt_single_key">Private Key File:</label>
            <br>
            <input type="file" name="user_file_to_encrypt_single_key" />
            <br><br>
            <label for="user_file_to_decrypt_single_key">File to Decrypt:</label>
            <br>
            <input type="file" name="user_file_to_encrypt_single_key" />
            <input type="submit" name="upload_file_button" value="encrypt file and get key" />
         </fieldset>
      </div>
      </form>
{% endblock %}
