{% extends "base.html" %}

{% block title %}Password Generator{% endblock %}

{% block content %}

   <form action="" method="POST">

      <div>
         <fieldset>
            <legend>Password Generator</legend>
            <label for="password_complexity_dropdown">Character type:</label>
            <select id="password_complexity_dropdown" name="password_complexity_dropdown">
               <option value="ascii">Letter</option>
               <option value="ascii+num">Letter+0-9</option>
               <option value="ascii+num+sym">Letter+0-9+Symbols</option>
            </select>
            <br><br>
            <label for="password_length">Number of characters:</label>
            <input type="number" id="password_length" name="password_length" value="8" />
            <br><br>
            <input type="submit" name="generate_password_button" value="generate password" />
            {% if result %}
               <span>
                  &emsp; {{ result }}
               </span>
            {% endif %}
            
         </fieldset>
      </div>
    </form>


{% endblock %}
