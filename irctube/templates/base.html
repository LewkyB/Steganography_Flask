<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %} - Luke Brown's Steganography Service</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="/" title="Home">Luke Brown's Steganography Service</a>
      </h3>
    </header>

    <section class="hero is-primary is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">

            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a href="{{ url_for('views.index') }}" class="navbar-item">
                  Home
                </a>
                <a href="{{ url_for('views.profile') }}" class="navbar-item">
                  Profile
                </a>
                <a href="{{ url_for('auth.login') }}" class="navbar-item">
                  Login
                </a>
                <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                  Sign Up
                </a>
                <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                  Logout
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>


      <div id="content">{% block content %}{% endblock %}</div>

      <footer class="footer">
        <small>
          &copy; 2021. All rights reserved.
        </small>
      </footer>
  </div>
</body>

</html>
