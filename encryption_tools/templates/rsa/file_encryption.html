{% extends "base.html" %} {% block title %}RSA File Encryption{% endblock %} {%
block content %}
<form action="" method="POST" enctype="multipart/form-data">
  <div>
    <label for="file_name">Name for file:</label>
    <input type="text" name="file_name" placeholder="enter name for file here" />
    <br />
    <label for="rsa_key_password">Encrypt key with:</label>
    <input
      type="password"
      name="rsa_key_password"
      placeholder="password"
    />
    <br /><br />
    <label for="user_file_to_encrypt_rsa">File to encrypt:</label>
    <br />
    <input type="file" name="user_file_to_encrypt_rsa" />
    <input
      type="submit"
      name="upload_file_button"
      value="encrypt file and get key"
    />
  </div>
</form>
{% endblock %}
